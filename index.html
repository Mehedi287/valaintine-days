<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valantine Day</title>
    <!-- gogole fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container " id="body">
    <h1 class=" h1"> The <span class="text-pink-700	-">Valintine</span>
        Day Of 2022</h1>
    <h3 class="text-4xl text-center mt-4 text-white">Time Left </h3>
    <div class="w-1/2 mt-4 p-3 g-3 grid grid-cols-5 mx-auto text-white font-bold">
        <div class="col">
            <p id="month" class="text-2xl">00</p>
            <p class="text-1xl"> Month</p>
        </div>
        <div class="">
            <p id="day" class="text-2xl">00</p>
            <p class="text-1xl"> Day</p>
        </div>
        <div class="">
            <p id="hours" class="text-2xl">00</p>
            <p class="text-1xl"> Hours</p>
        </div>
        <div class="">
            <p id="minute" class="text-2xl">00</p>
            <p class="text-1xl"> Minute</p>
        </div>
        <div class="">
            <p id="second" class="text-2xl">00</p>
            <p class="text-1xl"> Second</p>
        </div>

    </div>



    <script src="js/app.js"></script>
</body>

</html>
